<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title></title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    </head>

    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <img src="http://www.vertcap.com.br/wp-content/uploads/2016/08/logo-vert-white.png"
                    alt="">
            <div class="container-fluid">
                <!-- Itens à esquerda -->
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="active">
                        <a class="nav-link" href="/cadastro_empresa">Cadastrar Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/solicitacao_motoboy">Solicitar Motoboy</a>
                    </li>
                </ul>

                <!-- Itens à direita -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </li>
                </ul>
    
            </div>
        </nav>

        <h1 class="text-center">Cadastrar Empresa</h1>
        
        <div class="container">
            <div class="jumbotron">
                <form method="POST">
                    {% csrf_token %}
    
                    {% for field in form %}
                    <p>{{ field.label }}</p>
                    <p>{{ field }}</p>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary"> Cadastrar</button>
                </form>
            </div>
        </div>

    </body>

</html>
