{% extends "layouts/base.html" %}
{% load crispy_forms_tags %}

{% block title %} <h1 class="text-center">Cadastrar Empresa</h1> {% endblock title %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-info"> Cadastrar</button>
        </form>
    </div>
</div>
{% endblock content %}
