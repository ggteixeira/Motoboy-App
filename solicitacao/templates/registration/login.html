<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">

    </head>

    <body>
        {% block navbar %}
        <nav class="navbar navbar-expand navbar-dark bg-dark">

            <div class="container">
                <!-- Botões à esquerda -->
                <ul class="navbar-nav">
                    <!-- Logo da VERT -->
                    <a class="navbar-brand" href="/"><img src="http://www.vertcap.com.br/wp-content/uploads/2016/08/logo-vert-white.png"
                            alt=""></a>
                </ul>

                <ul class="navbar-nav">
                    <!-- Botões à direita -->
                    <li class="nav-item {{ sobre_active }}">
                        <a class="nav-link" href="/sobre">Sobre</a>
                    </li>

                </ul>
            </div>
        </nav>
        {% endblock navbar %}

        {% block title %} <h2 class="text-center">Login</h2> {% endblock title %}
        <!-- Login Form -->

        <div class="container">
            <div class="jumbotron">
                <form class="text-center" method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

        </div>
    </body>

</html>
