{% extends "layouts/base.html" %}

{% block title %} <h1 class="text-center">Solicitar Motoboy</h1> {% endblock title %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <p>{{ field.label }}: {{ field }}</p>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</div>
{% endblock content %}
